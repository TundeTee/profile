services:
  - type: web
    name: profile-web
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: UPLOAD_DIR
        value: /opt/render/project/src/backend/uploads
      - key: MONGO_URI
        fromSecret: MONGO_URI